# $Id: log4j.properties,v 1.2 2003/12/17 11:16:41 obecker Exp $
# default properties file for log4j
# Author: Oliver Becker

log4j.rootLogger=warn, console
log4j.logger.test.joost.trax.RunTests=info

log4j.appender.console=org.apache.log4j.ConsoleAppender
# use stderr
log4j.appender.console.target=System.err

# Pattern to output the caller's location information with the message.
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p  %l - %m%n
